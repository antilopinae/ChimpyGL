<!DOCTYPE html>
<html>
<head>
  <title>Math Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Math Visualization with WASM</h1>

  <label for="formula">Formula:</label>
  <input type="text" id="formula" value="x*x" ><br><br>

  <label for="xStart">X Start:</label>
  <input type="number" id="xStart" value="-5"><br><br>

  <label for="xEnd">X End:</label>
  <input type="number" id="xEnd" value="5"><br><br>

  <label for="points">Points:</label>
  <input type="number" id="points" value="100"><br><br>

  <button id="calculateBtn">Calculate</button>

  <canvas id="plotCanvas" width="600" height="400"></canvas>

  <p id="calculationTime"></p>

  <script src="index.js"></script>
</body>
</html>
